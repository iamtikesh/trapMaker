<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8"  name="viewport" content="width=device-width, initial-scale=1" >
  <title>Trap Maker </title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Make Traps &#127925; </h1>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <p>Bass Loop</p>
        <audio src="sounds/bass-loop.mp3" loop controls>
      </div>
      <div class="col-lg-4">
        <p>Hip Hop Loop</p>
        <audio src="sounds/hip-hop.mp3" loop controls>
      </div>
      <div class="col-lg-4">
        <p>Piano Loop</p>
        <audio src="sounds/piano.mp3" loop controls>
      </div>
    </div>
  </div>

  <div class="set container">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="b drum">b</button>
    <button class="n drum">n</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
    <button class="m drum">m</button>
  </div>
  <hr>
  <footer>
    Made with &#9825; by Tikeshwar Deep.
  </footer>
  <script charset="utf-8" src="index.js">

  </script>
</body>

</html>
